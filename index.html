<!-- A simple Calculator Application -->
<!-- Building html parameters below -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Live version: http://127.0.0.1:5500/index.html -->
        <title>Calculator_App</title>
        <!-- Access to css web design -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <h1>AeroSenergy</h1>
            <br>
            <h1>Calculator App</h1>
            <input type="text" id="display" disabled>
            <!-- Calculator buttons UI -->
             <div class="buttons">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('()')">()</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('+')">+</button>
                
                <button onclick="appendToDisplay('*10')">10</button>
                <button onclick="appendToDisplay('*100')">100</button>
                <button onclick="appendToDisplay('*1000')">1000</button>
                <button onclick="calculate()">=</button>
                
                <button onclick="clearDisplay()" class="clear">C</button>

             </div>
        </div>
        <!-- Access to fundamental javascript (function) -->
        <script src="script.js"></script>
    </body>
</html>
